<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahalilah - O Jogo do Autoconhecimento</title>
  
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  
  <!-- Bibliotecas p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>
<body>
  <div id="game-container">
    <header id="game-header">
      <h1>Mahalilah</h1>
      <nav>
        <button id="btn-home" class="nav-btn active">Início</button>
        <button id="btn-game" class="nav-btn">Jogar</button>
        <button id="btn-rules" class="nav-btn">Regras</button>
      </nav>
    </header>
    
    <main id="game-content">
      <!-- Tela Inicial -->
      <section id="home-screen" class="screen active">
        <!-- Conteúdo será preenchido pelo JavaScript -->
      </section>
      
      <!-- Tela do Jogo -->
      <section id="game-screen" class="screen">
        <div id="game-canvas-container"></div>
        <div id="game-controls"></div>
      </section>
      
      <!-- Tela de Regras -->
      <section id="rules-screen" class="screen">
        <!-- Conteúdo será preenchido pelo JavaScript -->
      </section>
    </main>
    
    <footer id="game-footer">
      <p>Mahalilah - O Jogo do Autoconhecimento &copy; 2025</p>
    </footer>
  </div>
  
  <!-- Scripts do Jogo -->
  <script src="js/constants.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/board.js"></script>
  <script src="js/dice.js"></script>
  <script src="js/player.js"></script>
  <script src="js/game.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
